<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RobustMail send message</title>
    <!-- Latest Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">RobustMail</a>
        </div>
    </div>
</header>
<section>
    <article>
        <div class="panel panel-default" id="message-send-form">
            <div class="panel-heading">Send email</div>
            <div class="panel-body">
                <div class="form-group correspondent">
                    <label for="sender-email">Sender</label>

                    <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"
                                                      aria-hidden="true"></span></span>
                        <input type="email" class="form-control email-address" id="sender-email"
                               placeholder="Sender address"
                               required>
                    </div>
                    <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"
                                                       aria-hidden="true"></span></span>
                        <input type="text" class="form-control email-address" id="sender-name"
                               placeholder="Sender name">
                    </div>
                </div>
                <div class="form-group correspondent">
                    <label for="recipient-email">Recipient</label>

                    <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"
                                                      aria-hidden="true"></span></span>
                        <input type="email" class="form-control" id="recipient-email" placeholder="Recipient address"
                               required>
                    </div>
                    <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"
                                                       aria-hidden="true"></span></span>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Recipient name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" maxlength="100" class="form-control" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message-text">Message</label>
                    <textarea class="form-control" maxlength="5000" rows="10" id="message-text" required></textarea>
                </div>
                <article>
                    <!--
                    alert alert-warning
                    alert alert-danger
                    alert alert-success
                    -->
                    <div class="" id="message" role="alert"></div>
                </article>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </div>

        </div>
    </article>


</section>
</body>
</html>
